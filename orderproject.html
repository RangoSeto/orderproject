<!DOCTYPE html>
<html>
<head>
	<title>Frontend Mentor|Order summary card</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

	<link href="https://bit.ly/3ttuq2w" rel="icon" type="image/png" />
	<link href="css/orderproject.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="centersty">
		<div class="container">
			<img src="https://bit.ly/36joH6P" alt="dance" class="hero" />

			<div class="minwidth">
				<h2>Order Summary</h2>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				<div class="plan">
					<img src="https://bit.ly/3N4jUGO" alt="music icon" />
					<div class="price">
						<div class="planname">Annual Plan</div>
						<div class="dollar">$59.99/year</div>
					</div>
					<a href="#">Change</a>
				</div>

				<a href="#" class="payment">
					Proceed to Payment
				</a>
				<a href="#" class="cancel">
					Cancel Order
				</a>
			</div>
		</div>
	</div>
</body>
</html>
